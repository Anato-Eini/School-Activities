<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="assets/images/favicon.png"
    />
    <title>Checkout Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <script src="sweetalert2.min.js"></script> -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
      body {
        font-family: Poppins;
        background-color: #fafaf5;
      }
    </style>
  </head>
  <body class="bg-[#FBFADA]">
    <header class="bg-[#FBFADA] border-b shadow-sm py-4 px-6 flex items-center">
      <div class="flex items-center space-x-2 h-20">
        <div class="pr-5 border-r border-black">
          <img class="h-8 w-auto" src="assets/images/ani.png" alt="" />
        </div>
        <h1 class="text-lg font-semibold text-[#436850]">
          &nbsp&nbsp&nbspCheckout
        </h1>
      </div>
    </header>

    <div class="container mx-auto p-4 md:p-8">
      <div
        class="bg-white shadow-md rounded-md p-4 flex items-start justify-between"
        style="box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1)"
      >
        <div class="flex-1">
          <div class="flex items-center mb-2">
            <h2 class="text-[#436850] font-bold text-lg">Delivery Details</h2>
          </div>

          <div class="flex space-x-10">
            <div>
              <p class="text-[#436850] font-semibold text-sm mb-1">
                Name of the Customer
              </p>
              <p class="text-gray-600 text-sm">Address ni aria po opo hehe</p>
            </div>
            <div>
              <p class="text-[#436850] font-semibold text-sm mb-1">
                Contact Number
              </p>
              <p class="text-gray-600 text-sm">09091212345</p>
            </div>
          </div>
        </div>

        <div class="mt-5">
          <button
            class="text-[#436850] border border-[#436850] px-4 py-1 rounded-md hover:bg-[#436850] hover:text-white transition"
          >
            Change
          </button>
        </div>
      </div>

      <div class="bg-white shadow-md p-6 rounded-md mb-6 mt-5">
        <div class="flex justify-between items-center border-b pb-2 mb-4">
          <h2 class="text-[#436850] font-bold uppercase text-md">
            Name of Farmer
          </h2>
          <button
            class="text-sm border border-[#436850] px-2 py-1 text-[#436850] rounded-md hover:bg-[#436850] hover:text-white"
          >
            Chat Now
          </button>
        </div>
        <table class="w-full text-left">
          <thead>
            <tr class="text-gray-700 border-b">
              <th class="py-2">Products Ordered</th>
              <th class="py-2 text-center">Unit Price</th>
              <th class="py-2 text-center">Quantity</th>
              <th class="py-2 text-right">Item Subtotal</th>
            </tr>
          </thead>
          <tbody id="orders">
            <!-- <tr>
              <td class="py-3 flex items-center space-x-4">
                <img
                  src="https://via.placeholder.com/50"
                  alt="Tomato"
                  class="h-12 w-12 rounded-md"
                />
                <div
                  class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
                  id="orders"
                >
                  Tomato
                </div>
              </td>
              <td class="text-center text-gray-700">XX.X Php/kg</td>
              <td class="text-center text-gray-700">1</td>
              <td class="text-right text-gray-700">XX.X Php</td>
            </tr> -->
          </tbody>
          <tfoot class="border-t">
            <tr class="font-bold">
              <td colspan="3" class="text-right py-3">TOTAL</td>
              <td class="text-right text-[#436850]">XXX.X Php</td>
            </tr>
          </tfoot>
        </table>
      </div>
      <div class="mt-6 text-right">
        <button
          class="bg-[#436850] text-white font-semibold px-6 py-2 rounded-md hover:bg-[#365c45]"
          id="placeOrder"
        >
          PLACE ORDER
        </button>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script type="module" src="js/checkout.js"></script>
  </body>
</html>
